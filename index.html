<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1cd71c3a7d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slider clearfix">
            <div class="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="slide">
                <div class="img-wrapper">
                    <img class="active" src="https://images2.alphacoders.com/902/902946.png" alt="">
                    <img src="https://wallpaperaccess.com/full/138728.jpg" alt="">
                    <img src="https://sfondo.info/i/original/5/d/e/55904.jpg" alt="">
                    <img src="https://wallpaperplay.com/walls/full/7/b/6/221598.jpg" alt="">
                </div>
                <div class="bullets">
                    <i class="fas fa-2x fa-circle"></i>
                    <i class="far fa-2x fa-circle"></i>
                    <i class="far fa-2x fa-circle"></i>
                    <i class="far fa-2x fa-circle"></i>
                </div>
            </div>
            <div class="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
